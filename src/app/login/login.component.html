<h5>Login</h5>

<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.email" id="email" type="text" class="validate">
    <label class="active" for="email">E-mail</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.password" id="password" type="password" class="validate">
    <label class="active" for="password">Senha</label>
  </div>
</div>

<button type="submit" name="action" (click)="fazerLogin()">
  Login
</button>
