<div class="flex-container" xmlns="http://www.w3.org/1999/html">
  <div>
    <mat-card>
      <mat-card-title>
        <span>
          Lista de Administradoras
        </span>
        <span style="float: right">
          <a (click)="adicionar()">
            <mat-icon class="mouse-pointer">add</mat-icon>
          </a>
        </span>
      </mat-card-title>
      <br/>

      <mat-card-content>
        <mat-table [dataSource]="dataSourceAdministradora" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
            <mat-cell *matCellDef="let administradora" (click)="selecionaAdministradora(administradora)" class="mouse-pointer"> {{administradora.id}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="nome">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
            <mat-cell *matCellDef="let administradora" (click)="selecionaAdministradora(administradora)" class="mouse-pointer"> {{administradora.nome}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[15, 50, 100]" [length]="dataSourceAdministradora.data.length" showFirstLastButtons></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="administradoraSelecionada" style="width: 20px"></div>

  <div *ngIf="administradoraSelecionada" style="flex-direction: column">
    <div>
      <mat-card>
        <mat-card-title>
          <span *ngIf="adicionandoEntidade()">Adicionando Administradora</span>
          <span *ngIf="editandoEntidade()">Editando Administradora</span>
          <span *ngIf="!adicionandoEntidade() && !editandoEntidade()">Visualizando Administradora</span>

          <span style="float: right; padding-left: 20px">
          <a *ngIf="!editandoEntidade() && !adicionandoEntidade()" (click)="editarEntidade()">
            <mat-icon class="mouse-pointer">create</mat-icon>
          </a>
          <a *ngIf="!editandoEntidade() && !adicionandoEntidade()" (click)="removerAdministradora()">
            <mat-icon class="mouse-pointer">delete</mat-icon>
          </a>
          <a *ngIf="adicionandoEntidade()" (click)="salvarNovaAdministradora()">
            <mat-icon class="mouse-pointer">save</mat-icon>
          </a>
          <a *ngIf="editandoEntidade()" (click)="atualizarAdministradora()">
            <mat-icon class="mouse-pointer">save</mat-icon>
          </a>
          <a *ngIf="adicionandoEntidade()" (click)="cancelarAdicao()">
            <mat-icon class="mouse-pointer">close</mat-icon>
          </a>
          <a *ngIf="editandoEntidade()" (click)="cancelarEdicao()">
            <mat-icon class="mouse-pointer">close</mat-icon>
          </a>
        </span>
        </mat-card-title>
        <br/>

        <mat-card-content>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Nome" [disabled]="!adicionandoEntidade() && !editandoEntidade()"
                   [(ngModel)]="AdministradoraEditando.nome">
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
